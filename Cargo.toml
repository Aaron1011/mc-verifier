[package]
name = "mc-verifier"
version = "0.1.0"
authors = ["Aaron Hill <aa1ronham@gmail.com>"]
edition = "2018"

[dependencies]
#tokio = {git = "https://github.com/tokio-rs/tokio" }
tokio = { path = "../tokio/tokio" }
tokio-executor = { path = "../tokio/tokio-executor" }
tokio-tcp = { path = "../tokio/tokio-tcp", features = ["incoming"] }
byteorder = "1.3.1"
packet_macro = { path = "packet_macro" }
lazy_static = "1.3.0"
bytes = "0.4.12"
openssl = "0.10.19"
hex = "0.3.2"
hyper = "0.12.25"
#hyper = { path = "../hyper"}
hyper-tls = "0.3.1"
#hyper-tls = { path = "../hyper-tls" }
num-bigint = "0.2.2"
nix = "0.13.0"
libc = "0.2.55"
futures-preview = { version = "=0.3.0-alpha.16", features = ["async-await", "nightly", "compat"] }
futures01 = { package = "futures", version = "0.1.28" }
json = "0.11.14"
stream-cancel = "0.4.4"
uuid = {version = "0.7.4", features = ["serde"]}
serde = {version = "1.0.94", features = ["derive"]}
serde_json = "1.0.40"
base64-serde = "0.3.2"
base64 = "0.10.1"
